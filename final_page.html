<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAA Assessment - Final Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #7f8c8d;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for completing the ISAA Assessment</h1>
        <p>Please click the button below to view your results.</p>
        <button onclick="combineScoresAndRedirect()">View Results</button>
    </div>

    <script>
        function combineScoresAndRedirect() {
            const subdomains = [
                "socialrelationshipandreciprocity",
                "emotionalresponsiveness",
                "speechlanguageandcommunication",
                "behaviorpatterns",
                "sensoryaspects",
                "cognitivecomponent"
            ];

            let url = 'results.html?';
            subdomains.forEach(subdomain => {
                const score = localStorage.getItem(subdomain) || 0;
                url += `${subdomain}=${score}&`;
            });

            // Clear localStorage after getting all scores
            localStorage.clear();

            // Redirect to results page
            window.location.href = url.slice(0, -1); // Remove the trailing '&'
        }
    </script>
</body>
</html>
